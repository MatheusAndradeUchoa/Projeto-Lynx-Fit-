<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ESTILIZAÇÃO CSS-->
    <link rel="stylesheet" href="./assets/css/dados.css" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="./assets/css/modal/menu.css">

    <link rel="stylesheet" href="./assets/css/modal/main.css">
    <link rel="stylesheet" href="./assets/css/modal/modal.css">
    <link rel="stylesheet" href="./assets/css/modal/records.css">
    <!--ESTILIZAÇÃO JS-->
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <script src="./assets/js/rotina.js" defer></script>

    <!--TITULO DA PAGINA-->
    <title>Dados Pessoais LYNX FIT</title>
</head>
<body>
    <!--MAIN-->
    <main class="principal">

    <!--CABEÇALHO-->
        <input type="checkbox" id="check">
        <header>
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            <div class="esquerda">
                <h3>Lynx <span>Treino</span></h3>
            </div>
        </header>

    <!--MENU-->
        <div class="menu">
            <div>
                <center>
                    <img src="https://images.pexels.com/photos/7319297/pexels-photo-7319297.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="imagem" alt="">
                    <h2 id="nome-perfil"></h2>
                </center>
            </div>
            <div class="links">
                <a href="./home-page-usuario.html" class="home"><i class="fas fa-home"></i><span>Início</span></a>
                <a href="./evolucao.html" class="home"><i class="fas fa-database"></i><span>Evolução</span></a>
                <a href="./rotina.html" class="home"><i class="fas fa-dumbbell"></i><span>Rotina</span></a>
                <a href="./dados.html" class="home"><i class="fas fa-user"></i><span>Meus Dados</span></a>
                <a href="../login/login.html" class="home" id="sair"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a>
            </div>
        </div>

        <div class="movimento"></div>
        
    <!--DADOS PESSOAIS-->
    <div class="conteudo">
     <section class="dados">
            <h3 class="titulo">DADOS PESSOAIS</h3>
            <table class="records">
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <td id="nome"></td>
                    </tr>
                    <tr>
                        <th>E-mail:</th>
                        <td id="email"></td>
                    </tr>
                </thead>
            </table>
        </section>
        
        <button type="button" class="buttonAdd" id="cadastrarCliente">+ Adicionar  Medidas</button>
       
        <section class="dadosMedidas"> 
            <h3 class="titulodois">DADOS DE MEDIDAS</h3>
            <table class="records">
            <thead>
                <tr>
                    <th>Altura (cm):</th>
                    <td id="altura"></td>
                </tr>
                <tr>
                  <th>Busto (cm):</th>
                  <td id="busto"></td>
                </tr>
                <tr>
                    <th>Cintura (cm):</th>
                    <td id="cintura"></td>
                </tr>
                <tr>
                    <th>Gordura (%):</th>
                    <td id="p_gordura"></td>
                </tr>
                <tr>
                    <th>Peso (kg):</th>
                    <td id="peso"></td>
                </tr>
                <tr>
                    <th>Tórax (cm):</th>
                    <td id="torax"></td>
                </tr>
                <tr>
                    <th>Quadril (cm):</th>
                    <td id="quadril"></td>
                </tr>
            </thead>
        </table>
    </section>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="tituloModal">Adicione uma nova medida</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Altura (cm)" id="alturaInput">
                    <input type="text" class="modal-field" placeholder="Busto (cm)" id="bustoInput">
                    <input type="text" class="modal-field" placeholder="Cintura (cm)" id="cinturaInput">
                    <input type="text" class="modal-field" placeholder="Gordura (cm)" id="p_gorduraInput">
                    <input type="text" class="modal-field" placeholder="Peso (cm)" id="pesoInput">
                    <input type="text" class="modal-field" placeholder="Tórax (cm)" id="toraxInput">
                    <input type="text" class="modal-field" placeholder="Quadril (cm)" id="quadrilInput">
                </form>
                <footer class="modal-footer">
                    <button type="input" class="buttonSave" id="salvar">Salvar</button>
                    <button type="input" class="buttonCancel">Cancelar</button>
                </footer>
            </div>
        </div>
     </div>
        </main>
        <div id="id_medida" style="display: none;"></div>
        <!--RODAPE-->
    <footer></footer>
    <!--JAVA SCRIPT-->
    <script src="https://kit.fontawesome.com/02efa65f01.js" crossorigin="anonymous"></script>
    <script src="../../requisicoes/usuario/dadosUsuario.js"></script>
    <script src="../../requisicoes/mostraNome/mostraNome.js"></script>
    <script src="../../requisicoes/usuario/medidasUsuario.js"></script>
    <script src="../../requisicoes/logoff/logoff.js"></script>
</body>
</html>
