            </label>
            <div class="esquerda">
                <h3>Lynx <span>equipamentos</span></h3>
            </div>
        </header>
        <div class="menu">
            <div>
                <center>
                    <img src="https://images.pexels.com/photos/7319297/pexels-photo-7319297.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="imagem" alt="">
                    <h2 id="nome-perfil"></h2>

            </div>
            <div class="links">
                <a href="./home-page-cliente.html" class="home"><i class="fas fa-home"></i><span>Home</span></a>

        <div class="equipamentos">
            <form action="#" method="post">
                <div class="cadastrar">
                    <p>Cadastrar um novo equipamento:</p>
                    <div>
                        <input type="text" placeholder="Inserir nome do equipamento" id="equipamento">
                        <button class="button" type="submit" id="salvar"><i class="far fa-save"></i></button>
                    </div>
                </div>
                <div>
                    
                </div>
                <div class="read">
                    <section class="cadastros">
                        <h3 class="titulo">EQUIPAMENTOS CADASTRADOS</h3>    
                        <table class="records">
                            <thead>
                                <tr>
                                    <th>Nome do Equipamento</th>
                                </tr>
                            </thead>
                            <tbody id="mostrar">
                            
                            </tbody>
                        </table>
                        
                    </section>
                </div>
            </form>
        </div>
        </div>
    </main>

    <div class="btn">
        <button id="excluir-equipamento" class="button bip"><i id="deletar" class="far fa-window-close"></i> Excluir equipamento</button>
