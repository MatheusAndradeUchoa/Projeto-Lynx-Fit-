<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/equipamentos.css">
    <link rel="stylesheet" href="./assets/css/modal/main.css">
    <link rel="stylesheet" href="./assets/css/modal/menu.css">
    <link rel="stylesheet" href="./assets/css/modal/modal.css">
    <link rel="stylesheet" href="./assets/css/modal/records.css">
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <script src="./assets/js/equipamentos.js" defer></script>
    <title>Cadastro de Equipamentos - LYNX FIT</title>
</head>
<body>
    <main class="principal">
        <input type="checkbox" id="check">
        <header>
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            <div class="esquerda">
                <h3>Lynx <span>equipamentos</span></h3>
            </div>
        </header>
        <div class="menu">
            <div>
                <center>
                    <img src="https://images.pexels.com/photos/7319297/pexels-photo-7319297.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="imagem" alt="">
                    <h2>Maria</h2>
                </center>
            </div>
            <div class="links">
                <a href="./home-page-cliente.html" class="home"><i class="fas fa-home"></i><span>Home</span></a>
                <a href="./cadastrar-usuarios.html" class="home"><i class="fas fa-users"></i><span>Cadastro Usuários</span></a>
                <a href="./personalizar-treino.html" class="home"><i class="fas fa-list-ul"></i></i><span>Treinos</span></a>
                <a href="./dados-cliente.html" class="home"><i class="fas fa-database"></i><span>Meus Dados</span></a>
                <a href="/src/views/login/login.html" class="home"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a>
            </div>
        </div>
        <div class="movimento"></div>
        <div class="equipamentos">
            <form action="#" method="post">
                <div class="cadastrar">
                    <p>Cadastrar um novo equipamento:</p>
                    <div>
                        <input type="text" placeholder="Inserir nome do equipamento">
                        <button class="button"><i class="far fa-save"></i></button>
                    </div>
                </div>
                <div class="apagar-editar">
                    <p>Buscar um equipamento:</p>
                    <div class="busca">
                        <input type="text" placeholder="Buscar por equipamento">
                        <button class="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                <div class="read">
                    <section class="cadastros">
                        <h3 class="titulo">EQUIPAMENTOS CADASTRADOS</h3>    
                        <table class="records">
                            <thead>
                                <tr>
                                    <th>Nome do Equipamento</th>
                                    <th>Ação</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mesa Adutora</td>
                                    <td>
                                        <button type="button" class="button" id="editar"><i id="editar" class="far fa-edit"></i></button>
                                        <button class="button"><i id="deletar" class="far fa-window-close"></i></button>
                                    </td>
                                    <div class="modal" id="modal">
                                        <div class="modal-content">
                                            <header class="modal-header">
                                                <h2 class="tituloModal">Alterar Equipamento Cadastrado</h2>
                                                <span class="modal-close" id="modalClose">&#10006;</span>
                                            </header>
                                            <form class="modal-form">
                                                <input type="text" class="modal-field" placeholder="Nome do Equipamento">
                                            </form>
                                            <footer class="modal-footer">
                                                <button type="input" class="buttonSave">Salvar</button>
                                                <button type="input" class="buttonCancel">Cancelar</button>
                                            </footer>
                                        </div>
                                    </div>
                                </tr>
                                
                                <tr>
                                    <td>Mesa Flexora</td>
                                    <td>
                                        <button type="button" class="button"><i id="editar" class="far fa-edit"></i></button>
                                        <button type="button" class="button"><i id="deletar" class="far fa-window-close"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Esteira</td>
                                    <td>
                                        <button type="button" class="button"><i id="editar" class="far fa-edit"></i></button>
                                        <button type="button" class="button"><i id="deletar" class="far fa-window-close"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </section>
                </div>
            </form>
        </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/02efa65f01.js" crossorigin="anonymous"></script>
    <script src="./assets/js/requisicoesEquipamentos.js"></script>
</body>
</html>
