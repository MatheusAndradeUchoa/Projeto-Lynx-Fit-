<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LYNX FIT</title>
</head>
<body>
    <main class="principal">
        <div class="back">
            <div class="info">
                <h2 class="titulo">Lynx Fit</h2>
                <img src="./login.svg" alt="">
                <p class="paragrafo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique, doloremque. Facilis iusto expedita, voluptatum dolor eum laborum est commodi numquam aut.</p>
            </div>
        </div>


        <!--Login-->
        <div class="formulario-completo">

            <div class="login-completo">
                <h1>Bem vindo</h1>
                <div class="menu-login">
                    <div class="opcoes">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Administrador</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Usuário</button>
                            </li>
                        </ul>
                    </div>
                    <div class="forms">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <form action="" method="post" class="login-cliente">
                                    <h2>Login</h2>
                                    <div class="cod">
                                        <label for="email">E-mail</label><br>
                                        <input type="email" name="email" id="email-administrador" placeholder="Seu E-mail">
                                    </div>
                
                                    <div class="senha">
                                        <label for="senha">Senha</label><br>
                                        <input type="password" name="senha" id="senha-administrador" placeholder="Sua Senha">
                                    </div>
            
                                    <button type="button" id="redirecionar-adm">Entrar</button>
                                    <a href="./index.html"><button>Voltar</button></a>
    
                                    <h6>Não tem cadstro?</h6>
                                    <a href="./cadastro-cliente.html"><button class="cadastrar" style="width: 15.4rem;">Fazer Cadastro</button></a>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <form action="" method="post" class="login-usuario">
                                    <h2>Login</h2>
                                    <div class="cod">
                                        <label for="email">E-mail</label><br>
                                        <input type="email" name="email" id="email-usuario" placeholder="Seu E-mail">
                                    </div>
                
                                    <div class="senha">
                                        <label for="senha">Senha</label><br>
                                        <input type="password" name="senha" id="senha-usuario" placeholder="Sua Senha">
                                    </div>
            
                                    <button type="button" id="redirecionar-usr">Entrar</button>
                                    <a href="./index.html"><button>Voltar</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./login.js"></script>
</body>
</html>
